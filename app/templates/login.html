{% extends "base.html" %}

{% block title %}Login - Flask Auth0 App{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header text-center">
                <h4>Sign In</h4>
            </div>
            <div class="card-body text-center">
                <p class="card-text">Please sign in to access your account.</p>
                <a href="{{ url_for('auth.login') }}" class="btn btn-primary btn-lg">
                    Sign In with Auth0
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
